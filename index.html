<html lang="fr"><head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page de redirection</title>
	<link rel="manifest" href="manifest.json">
	<style>
	  body {
		font-family: Arial, sans-serif;
		text-align: center;
	  }
	  #container {
		width: 50%;
		margin: 40px auto;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0,0,0,0.1);
	  }
	  #lien {
		width: 100%;
		height: 30px;
		padding: 10px;
		font-size: 16px;
		border: 1px solid #ccc;
		border-radius: 5px;
	  }
	  #bouton {
		width: 100%;
		height: 40px;
		padding: 10px;
		font-size: 16px;
		background-color: #4CAF50;
		color: #fff;
		border: none;
		border-radius: 5px;
		cursor: pointer;
	  }
	  #bouton:hover {
		background-color: #3e8e41;
	  }
	</style>
  </head>
  <body>
	<div id="container">
	  <h2>Page de redirection</h2>
	  <input type="text" id="lien" placeholder="Entrez le lien de redirection">
	  <button id="bouton" onclick="redirection()">Rediriger</button>
	</div>
  
	<script>
	  function redirection() {
		var lien = document.getElementById("lien").value;
		if (lien.startsWith("http://") || lien.startsWith("https://")) {
		  window.location.href = lien;
		} else {
		  window.location.href = "http://" + lien;
		}
	  }
	</script>
  
	<script>
	  if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('service-worker.js')
		  .then(function() {
			console.log("Service worker enregistré")
		  })
	  }
  
	  function checkCookies() {
		const cookies = document.cookie.split(';');
		const cookieObj = {};
		cookies.forEach(cookie => {
		  const [key, value] = cookie.trim().split('=');
		  cookieObj[key] = value;
		});
  
		if (cookieObj.username || cookieObj.password) {
		  window.location.href = '/';
		}
	  }
  
	  checkCookies();
	</script>
  
	<script>
	  new WOW().init();
  
	  var wow = new WOW({
		boxClass: 'wow',
		animateClass: 'animated',
		offset: 50,
		mobile: false
	  });
	  wow.init();
	</script>
  
	<button id="add-to-home">Ajouter à l'écran d'accueil</button>
  
	<script>
	  document.getElementById('add-to-home').addEventListener('click', function() {
		if ('BeforeInstallPromptEvent' in window) {
		  var installPrompt = null;
		  window.addEventListener('beforeinstallprompt', function(event) {
			installPrompt = event;
			installPrompt.prompt();
		  });
		}
	  });
	</script>
  
  
  </body></html>
